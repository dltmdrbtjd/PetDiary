<!DOCTYPE html>
<html lang="kr" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../templates/sign_up.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
		<title>펫다이어리 - 회원가입</title>
	</head>
	<body>
		<main>
			<form method="post">
				<div class="top">
					<span class="title-text">애견다이어리</span>
					<span class="return">돌아가기</span>
				</div>
				<fieldset>
					<legend>회원가입</legend>
					<div class="section">
						<div class="check">✔</div>
						<div class="section-content">
							<label for="id">아이디</label>
							<input type="text" name="id" id="id" value="" />
							<button type="button" name="button" id="duplicate-check">중복확인</button>
							<div class="input-rules">
								공백없이 문자와 숫자로만 3~10자 이내로 입력해주세요.
							</div>
						</div>
					</div>
					<div class="section">
						<div class="check">✔</div>
						<div class="section-content">
							<label for="password">패스워드</label>
							<input type="password" name="password" id="password" value="" />
							<div class="input-rules">
								패스워드는 다음 요건을 반드시 충족해야 합니다.
							</div>
							<ul class="check-list">
								<li><span>❌</span> 8자 이상</li>
								<li><span>❌</span> 영문 대문자</li>
								<li><span>❌</span> 영문 소문자</li>
								<li><span>❌</span> 숫자</li>
								<li><span>❌</span> 특수문자</li>
							</ul>
						</div>
					</div>
					<div class="section">
						<div class="check">✔</div>
						<div class="section-content">
							<label for="double-check">패스워드 확인</label>
							<input type="password" id="double-check" value="">
							<div class="input-rules">
								위와 동일한 비밀번호를 한번 더 입력하세요.
							</div>
						</div>
					</div>
					<button class="submit-btn" type="submit" name="button">회원가입</button>
				</fieldset>
			</form>
		</main>
	</body>
</html>
