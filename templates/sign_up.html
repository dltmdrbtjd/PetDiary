<!DOCTYPE html>
<html lang="kr" dir="ltr">
<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<title>펫다이어리 - 회원가입</title>
	<!--from login.html-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<style media="screen">
	.input-rules {
		color: gray;
	}
	.check-list > li {
		list-style: none;
		color: red;
	}
	#login-form {
		width: 500px;
		margin: 100px auto;
	}
	.btn {
		display: block;
		margin: 50px auto;
	}
	.form-control {
		width: 400px;
	}
	.input-rules {
		padding: .375rem .75rem;
	}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<a href="/" class="navbar-brand">Pet Diary</a>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="/login" class="nav-link">돌아가기</a>
				</li>
			</ul>
		</div>
	</nav>
	<form id="login-form" action="/api/sign_up" method="POST">
		<div class="mb-3">
			<label class="form-label" for="user-id">아이디</label>
			<input type="text" class="form-control" name="user-id" placeholder="아이디를 입력해주세요.">
			<div class="input-rules">
				공백없이 문자와 숫자로만 3~10자 이내로 입력해주세요.
			</div>
		</div>
		<div class="mb-3">
			<label class="form-label" for="user-password">비밀번호</label>
			<input type="password" class="form-control" name="user-password" placeholder="비밀번호를 입력해주세요.">
			<div class="input-rules">
				비밀번호는 다음 요건을 반드시 충족해야 합니다.
			</div>
			<ul class="check-list">
				<li><span>❌</span> 8자 이상</li>
				<li><span>❌</span> 영문 대문자</li>
				<li><span>❌</span> 영문 소문자</li>
				<li><span>❌</span> 숫자</li>
				<li><span>❌</span> 특수문자</li>
				<li><span>❌</span> 공백 없음</li>
			</ul>
		</div>
		<div class="mb-3">
			<label class="form-label" for="double-check">비밀번호 확인</label>
			<input type="password" class="form-control" name="double-check" placeholder="한번 더 입력해주세요.">
			<div class="input-rules">
				앞서 입력한 비밀번호와 일치해야합니다.
			</div>
		</div>
		<button type="submit" class="btn btn-primary btn-lg">회원가입</button>
	</form>
	<script type="text/javascript" src="{{url_for('static', filename='./template/sign_up.js')}}" charset="utf-8"></script>
</body>
</html>
